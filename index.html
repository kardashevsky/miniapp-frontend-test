<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram MiniApp Test</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <h1>Telegram MiniApp Test</h1>
    <button id="show-alert">Show Alert</button>
    <button id="close-app">Close App</button>
    <button id="subscribe-stars">Subscribe with Stars</button>

    <h2>Test Haptic Feedback</h2>
    <button id="test-light-impact">Light Impact</button>
    <button id="test-medium-impact">Medium Impact</button>
    <button id="test-heavy-impact">Heavy Impact</button>
    <button id="test-soft-impact">Soft Impact</button>
    <button id="test-rigid-impact">Rigid Impact</button>

    <button id="test-notification-success">Notification Success</button>
    <button id="test-notification-error">Notification Error</button>
    <button id="test-notification-warning">Notification Warning</button>

    <button id="test-selection-changed">Selection Changed</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
